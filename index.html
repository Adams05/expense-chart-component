<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Chart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/DM+Sans">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top-card">
          <div class="left">
            <h5 class="small-title">My balance</h5>
            <h3 class="title">$921.48</h3>
          </div>
            <img src="images/logo.svg" alt="logo">
        </div>
        <div class="chart-card">
            <h3 class="title">Spending - Last 7 days</h3>
            <div class="chart" id="chart">
            </div>
            <hr />
            <div class="bottom">
              <div class="bottom-left">
                <h5 class="small-title">
                  Total this month.
                </h5>
                <h3 class="title">$478.33</h3>
              </div>
              <div class="bottom-right">
                <h5>+2.4%</h5>
                <h5>From last month</h5>
              </div>
              
            </div>
        </div>
    </div>
</body>
</html>
